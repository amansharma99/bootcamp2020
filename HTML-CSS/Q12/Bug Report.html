<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style1.css">
    <title>Bug Report</title>
</head>
<header>
    <div class="Heading"><strong>TO THE NEW</strong></div>
    <nav class="links">Quick Help</nav>
    <nav class="links">Home</nav>
</header>
<br>
<hr class="line">
<form class="form">
    <div class="upper"><p class="bug"><strong>Bug Report</strong></p></div>
    <br>
    <div class="middle">
        <label>Title:*</label><br>
        <input type="text" class="tt" required><br>
        <label>Description:*</label><br>
        <textarea type=" text" rows="4" required></textarea><br>
        <label>Operating system:</label><br>
        <select name="drop_down" >
            <option value="MS Dos">MS Dos</option>
            <option value="Windows">Windows</option>
            <option value="Linux">Linux</option>
        </select><br>
        <label>Product:*</label><br>
        <select name="drop_down_2" required>
            <option value="Formoid">Formoid</option>
            <option value="Non_Formoid">Non Formoid</option>
        </select><br>
        <label>Version:*</label><br>
        <textarea type="text" class="ver" required></textarea><br>
        <label>Licence:</label><br>
        <input type="radio" name="Licence"><a class="fr">Free</a>
        <input type="radio" name="Licence">Business
        <br>
        <label>Severity:</label><br>
        <select name="drop_down3">
            <option value="Critical">Critical</option>
            <option value="Major">Major</option>
            <option value="Moderate">Moderate</option>
            <option value="Minor">Minor</option>
        </select><br>
        <label>Attachments:</label><br>
        <input type="file" class="attach">
    </div>
    <div class="footer"><button class="but">Send</button></div>
</form>
</body>
</head>
</html>
